<div class="col-md-4 col-md-offset-1" id="guestbook">
        <h3><i class="fa fa-address-book"></i> Sign our guestbook</h3>
        <form class="form" id="guestbook-form">
            <div class="form-group">
                <label for="guest-name" class="control-label">Enter your name:</label>
                <input type="text" class="form-control" id="guest-name" placeholder="Firstname Lastname" />
            </div>
            <div class="form-group">
                <label for="guest-email" class="control-label">Enter your email address:</label>
                <input type="text" class="form-control" id="guest-email" placeholder="example@domain.net" />
            </div>

            <button type="button" class="btn btn-default btn-lg btn-banner" id="guestbook-submit">
                <i class="fa fa-pencil"></i> sign
            </button>

        </form>
    </div>
